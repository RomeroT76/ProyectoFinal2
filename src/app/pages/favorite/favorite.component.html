<div class="container">
  <div class="content">
      <!-- Verifica si hay préstamos -->
      <div *ngIf="userLoans.length > 0">
          <ul class="loans-list">
              <!-- Itera sobre los préstamos -->
              <li *ngFor="let loan of userLoans" class="loan-item">
                  <div class="libros-content">
                      <div class="libro-image">
                          <!-- Usa la imagen del libro del préstamo -->
                          <img [src]="loan.book.image" alt="Imagen de libro">
                      </div>
                      <div class="libro-details">
                          <!-- Muestra los detalles del libro -->
                          <h2>{{ loan.book.name }}</h2>
                          <p><strong>Autor:</strong> {{ loan.book.author }}</p>
                          <p><strong>Estado:</strong> {{ loan.status }}</p>
                          <p><strong>Fecha de Préstamo:</strong> {{ loan.loanDate | date:'short' }}</p>
                          <p><strong>Fecha de Devolución:</strong> {{ loan.returnDate ? (loan.returnDate | date:'short') : 'Pendiente' }}</p>
                          <!-- Botón para devolver el préstamo -->
                          <button class="btn-devolver" (click)="returnLoan(loan.id)" *ngIf="loan.status === 'loaned'">
                              <i class="fas fa-undo"></i> Devolver
                          </button>
                      </div>
                  </div>
              </li>
          </ul>
      </div>
      <!-- Mensaje si no hay préstamos -->
      <div *ngIf="userLoans.length === 0">
          <p>No tienes préstamos activos.</p>
      </div>
  </div>
</div>
