<div class="container">
    <div class="content">
        <h1 class="catalog-title">Catálogo de Libros</h1>
        <ul class="catalog-list">
            @for (book of catalog; track book) {
            <li class="catalog-item">
                <div class="libros-content">
                    <div class="libro-image">
                        <img src="{{ book.image }}" alt="Imagen de libro">  
                    </div>
                    <div class="libro-details">
                        <h2>{{ book.name }}</h2>
                        <p><strong>Género:</strong> {{ book.genere }}</p>
                        <p><strong>Autor:</strong> {{ book.author }}</p>
                        <p><strong>Disponibilidad:</strong> {{ book.availability }}</p>
                        <div class="button-group">
                            <button class="btn-editar" (click)="updateBook(book)">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button class="btn-borrar" (click)="deleteBook(book.id)">
                                <i class="fas fa-trash-alt"></i> Borrar
                            </button>
                        </div>
                    </div>
                </div>
            </li>
            }
        </ul>
    </div>
</div>
